<h3 class="text-center">Counter Component with NgRX</h3>

<div class="border p-5">
    <h3>Count value is:: {{count$ |async }}</h3>

    <button class="btn btn-primary" (click)="increment()">Increment</button>
    <button class="btn btn-secondary mx-2" (click)="decrement()">Decrement</button>
    <button class="btn btn-warning" (click)="reset()">Reset</button>
</div>
