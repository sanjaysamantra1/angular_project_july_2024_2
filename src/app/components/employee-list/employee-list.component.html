<h4 class="text-center">Employee List</h4>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>

        @for(emp of employees$ | async;track $index)
        {
        <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.sal}}</td>
            <td>{{emp.email}}</td>
            <td>
                <button class="btn btn-danger" (click)="deleteEmp(emp.id)">Delete</button>
            </td>
        </tr>
        }
    </tbody>
</table>
